        </div>
    </div>
</body>

<script>

    document.querySelector('#items')
        .addEventListener("wheel", event => {

            windowWidth = window.innerWidth;

            if (windowWidth > 1100) {
                pixelsToScroll = (windowWidth / 2.7)
            } else {
                pixelsToScroll = (windowWidth / 0.7)
            }

            if (event.deltaY > 0) {
                event.target.scrollBy(pixelsToScroll, 0);
            } else {
                event.target.scrollBy(-pixelsToScroll, 0);
            }
        })
</script>
