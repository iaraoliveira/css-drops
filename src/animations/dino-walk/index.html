<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Dino Walk</title>
</head>
<body>
    <div class="container">
        <div class="dino">
            <div class="head">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>

            <div class="scales">
                <div class="s1"></div>
                <div class="s2"></div>
                <div class="s3"></div>
            </div>

            <div class="arm"></div>

            <div class="tail"></div>

            <div class="feet">
                <div class="f1"></div>
                <div class="f2"></div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
</body>
</html>
